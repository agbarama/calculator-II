<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./calculator.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calulator-body">
    <input class="calculator-input js-calculator-input">
    <div class="btn-container">
      <li>
        <button onclick="
       updateCalculation('1');
     ">1</button>

        <button onclick="
       updateCalculation('2');
     ">2</button>

        <button onclick="
       updateCalculation('3');
     ">3</button>

        <button onclick="
       updateCalculation(' + ');
     " class="orange-color">+</button>
      </li>

      <li>
        <button onclick="
       updateCalculation('4');
     ">4</button>

        <button onclick="
       updateCalculation('5');
     ">5</button>

        <button onclick="
       updateCalculation('6');
     ">6</button>

        <button onclick="
       updateCalculation(' - ');
     " class="orange-color">-</button>
        </p>

      <li>
        <button onclick="
       updateCalculation('7');
     ">7</button>

        <button onclick="
       updateCalculation('8');
     ">8</button>

        <button onclick="
       updateCalculation('9');
     ">9</button>

        <button onclick="
       updateCalculation(' * ');
     " class="orange-color">*</button>
      </li>

      <li>
        <button onclick="
       updateCalculation('0');
     ">0</button>

        <button onclick="
       updateCalculation('.');
     ">.</button>

        <button onclick="
       calculation = eval(calculation);
       
       // Display the calculation on the page
       // instead of console.log
       displayCalculation();
  
       localStorage.setItem('calculation', calculation);
     ">=</button>

        <button onclick="
       updateCalculation(' / ');
     " class="orange-color">/</button>
      </li>

      <li class="last-li">
        <button onclick="
       calculation = '';
       
       // Display the calculation on the page
       // instead of console.log
       displayCalculation();
  
       localStorage.setItem('calculation', calculation);
     ">CL</button>
      </li>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
